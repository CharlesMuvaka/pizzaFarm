<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>pizzaFarm</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark ">
                <a class="navbar-brand p1"><img src="./images/pizzz.jpeg" class="img1">Farm</a>
                <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#yes"
                aria-label="toggle navigation"
                aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse" id="yes">
                    <ul class="navbar-nav ms-auto">
                        <li><a class="nav-link  p2 px-3">Home</a></li>
                        <li><a class="nav-link  p2 px-3">Toppings</a></li>
                        <li><a class="nav-link  p2 px-3">Crests</a></li>
                        <li><a class="nav-link  p2 px-3">Contacts</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid position-relative">
        <div class="row justify-content-around text-white bg-dark  ">
            <h3 class="my-5">Welcome to Pizza farm</h3>        
            <div class="col-md-3 mb-3">
                <label for="from"> Choose Pizza size</label>
                <select class="form-select my-1" name="from" id="from">
                    <option selected>Select yourPizza</option>
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>   
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="from"> Add toppings</label>
                <select class="form-select my-1" name="from" id="from">
                    <option selected>Select topping....</option>
                    <option value="1">Pepperoni</option>
                    <option value="2">Mushroom.</option>
                    <option value="2">Extra cheese.</option>
                    <option value="2">Sausage.</option>
                    <option value="2">Onion.</option>
                    <option value="2">Black olives.</option>
                    <option value="2">Green pepper.</option>
                    <option value="2">Fresh garlic.</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="from"> Choose crest</label>
                <select class="form-select my-1" name="from" id="from">
                    <option selected>Select crest ...</option>
                    <option value="1">Cheese-Stuffed Crust </option>
                    <option value="2">Pizza Bagels</option>
                    <option value="2">Flatbread</option>
                    <option value="2">Thin Crust</option>
                    <option value="2">Sicilian Style</option>
                    <option value="2">Chicago Deep Dish</option>
                    <option value="2">Neapolitan Crust</option>    
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <button class="btn btn-info mt-4" >Place order now</button>
            </div>
        </div>
        <div class="row position-absolute text-white text-center" id="row1">
            <div class="col-sm-6 my-3">
                <h5>Details</h5>
                <div class="d-flex align-items-center justify-content-evenly border bg-dark mb-3">
                    <div class="item">
                        <p>Pizza size</p>
                        <p>Small</p>
                    </div>
                    <div class="item">
                        <p>Amount</p>
                        <p>Ksh. 250</p>
                    </div>
                    <div class="item">
                        <label for="qua1">Quantity</label>
                        <input type="number" class="w-100" name="qua1" placeholder="1">

                    </div>
                    <div class="item">
                        <label for="qua1">Total</label>
                        <input type="number" class="w-100" name="qua1" placeholder="1" disabled>

                    </div>

                </div>
                <div class="d-flex align-items-center justify-content-evenly border bg-dark mb-3">
                    <div class="item">
                        <p>Topping</p>
                        <p>pepperoni</p>
                    </div>
                    <div class="item">
                        <p>Amount</p>
                        <p>Ksh. 250</p>
                    </div>
                    <div class="item">
                        <label for="qua1">Quantity</label>
                        <input type="number" class="w-100" name="qua1" placeholder="1">

                    </div>
                    <div class="item">
                        <label for="qua1">Total</label>
                        <input type="number" class="w-100" name="qua1" placeholder="1" disabled>

                    </div>

                </div>
                <div class="d-flex align-items-center justify-content-evenly border bg-dark mb-3" class="crust">
                    <div class="item">
                        <p>Crust</p>
                        <p>Stuffed</p>
                    </div>
                    <div class="item">
                        <p>Amount</p>
                        <p>Ksh. 250</p>
                    </div>
                    <div class="item">
                        <label for="qua1">Quantity</label>
                        <input type="number" class="w-100" name="qua1" placeholder="1">

                    </div>
                    <div class="item">
                        <label for="qua1">Total</label>
                        <input disabled type="number" class="w-100" name="qua1" placeholder="1">

                    </div>

                </div>  
                <div class="d-flex align-items-center justify-content-between border bg-dark">
                    <div class="item1">
                        <p>Total Payable Amount</p>
                        
                    </div>
                    <div class="item ">
                        <label for="qua1">Total</label>
                        <input disabled type="number" class="w-100" name="qua1" placeholder="1">

                    </div>

                </div> 
                <button class="btn btn-warning w-100 mt-3">Proceed to Payments</button>
                
                
            </div>

            <div class="col-md-6 my-3 d-flex flex-column align-items-center">
                
                <div class="cart1"></div>
                <h3 class="mt-5 mb-2  text-center">Need it delivered??</h3>
                <p class="mt-1 text-white">Deliveries made for free</p>
                <input type="text" class="mt-2" name="contact" placeholder="enter your Phone Number">
                <input type="text" class="mt-2" name="location" placeholder="enter your location">
                <button class="btn btn-warning w-50 mt-3">Submit</button>
                
            
        </div>
    </div>
    
    
    
    
	
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap.min.js"></script>
	<script src="./js/popper-2.11.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
	<script src="./js/script.js"></script> 
</body>
</html>
